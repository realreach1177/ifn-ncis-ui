<style>

}

}

.card.dragging, .textbox.dragging { box-shadow:0 0 24px 2px var(--branchGlow, #4caf50);}

#editor {

}
#editor textarea { min-height:60px; }
#editor .btns {

}
#editor .btns button {

}

// App state and constants
let cards = [];
let edges = [];
let textBoxes = [];
let selected = null;
let selectedType = null; // 'card' or 'textbox'

let undoStack = [];
let redoStack = [];

const viewport = document.getElementById('viewport');
const stage = document.getElementById('stage');

const branchColors = {

};

// Helper functions
function contrast(hex) {
  hex = (hex || '').replace('#', '');
  if (hex.length !== 6) return '#000';
  const r = parseInt(hex.slice(0,2),16), g= parseInt(hex.slice(2,4),16), b= parseInt(hex.slice(4,6),16);
  return ((r*299+g*587+b*114)/1000) >= 128 ? '#000' : '#fff';
}
function fileNameFromUrl(url) {
  if(typeof url !== 'string') return '';
  try {
    let p = new URL(url).pathname;
    return p.substring(p.lastIndexOf('/') + 1);
  } catch {
    return url.split('/').pop() || '';
  }
}
function toast(msg){
  const t = document.createElement('div');
  t.className = 'toast';
  t.textContent = msg;
  document.body.appendChild(t);
  setTimeout(() => {
    t.style.opacity = '0';
    setTimeout(() => t.remove(), 300);
  }, 1500);
}

function applyTransform(){
  viewport.style.transform = `translate(${tx}px,${ty}px) scale(${scale})`;
}
function clientToWorld(cx, cy){
  const r=stage.getBoundingClientRect();
  const sx=cx-r.left, sy=cy-r.top;
  return { x: (sx - tx) / scale, y: (sy - ty) / scale };
}
// --- CARD RENDERER ---
function makeCardView(card) {
  const c = document.createElement('div');
  c.className = 'card';
  c.id = card.id;
  c.style.left = card.x + 'px';
  c.style.top = card.y + 'px';
  c.style.setProperty('--branchGlow', card.data.branchColor || '#4caf50');
  c.style.setProperty('--selectedHighlightColor', card.data.branchColor || '#ffc107');
  const d = card.data;
  const barText = contrast(d.branchColor || '#777');
  function linkListHTML(files) {
    return files.map(f => `<li><a href="${f.url}" target="_blank" rel="noopener">${f.name || fileNameFromUrl(f.url)}</a></li>`).join('');
  }
  c.innerHTML = `
    <img class="img" src="${d.image}" style="border-color:${d.branchColor};box-shadow:0 0 6px 2px ${d.branchColor}cc;">
    <div class="info">
      <div class="name" style="color:${d.branchColor}">${d.name || 'Unnamed'}</div>
      <div class="rank">${d.rank || ''}</div>
      <div class="bar" style="background:${d.branchColor};color:${barText}">${d.branch || 'None'}${d.subbranch ? ' â€” ' + d.subbranch : ''}</div>
      <div class="status"><span class="dot ${(d.status||'Unknown').toLowerCase()}"></span>${d.status || 'Unknown'}</div>
      <div class="desc">${d.desc || ''}</div>
      <ul class="file-list" style="margin-top:8px;padding-left:18px;max-height:90px;overflow:auto;">
        ${linkListHTML(d.relatedFiles || [])}${linkListHTML(d.otherFiles || [])}
      </ul>
    </div>
    <div class="anchor" title="Drag to link"></div>
  `;
  c.addEventListener('click', e => {
    e.stopPropagation();
    if(selected) {
      const prev = document.getElementById(selected);
      if(prev) prev.classList.remove('selected');
    }
    selected = card.id;
    selectedType = 'card';
    c.classList.add('selected');
    openEditor(card.id, 'card');
  });
  let dragging = false;
  let offset = {x:0,y:0};
  c.addEventListener('pointerdown', e => {
    if(e.target.classList.contains('anchor')) return;
    dragging = true;
    c.classList.add('dragging');
    c.setPointerCapture(e.pointerId);
    const wp = clientToWorld(e.clientX, e.clientY);
    offset.x = wp.x - card.x;
    offset.y = wp.y - card.y;
  });
  c.addEventListener('pointermove', e => {
    if(!dragging) return;
    const wp = clientToWorld(e.clientX, e.clientY);
    card.x = wp.x - offset.x;
    card.y = wp.y - offset.y;
    c.style.left = card.x + 'px';
    c.style.top = card.y + 'px';
    updateEdges();
  });
  c.addEventListener('pointerup', e => {
    dragging = false;
    c.classList.remove('dragging');
    c.releasePointerCapture(e.pointerId);
    snapshot();
  });
  c.addEventListener('pointercancel', e => {
    dragging = false;
    c.classList.remove('dragging');
    c.releasePointerCapture(e.pointerId);
  });
  cardsLayer.appendChild(c);
  return c;
}
// --- TEXTBOX RENDERER ---
function makeTextBoxView(box) {
  const t = document.createElement('div');
  t.className = 'textbox';
  t.id = box.id;
  t.style.left = box.x + 'px';
  t.style.top = box.y + 'px';
  t.textContent = box.content || "";
  t.contentEditable = true;
  t.spellcheck = false;
  t.style.minHeight = '50px';
  t.style.width = box.width ? box.width + 'px' : '300px';

  t.addEventListener('click', e => {
    e.stopPropagation();
    if(selected) {
      const prev = document.getElementById(selected);
      if(prev) prev.classList.remove('selected');
    }
    selected = box.id;
    selectedType = 'textbox';
    t.classList.add('selected');
    openEditor(box.id, 'textbox');
  });

  // Dragging
  let dragging = false;
  let offset = {x:0,y:0};
  t.addEventListener('pointerdown', e => {
    dragging = true;
    t.classList.add('dragging');
    t.setPointerCapture(e.pointerId);
    const wp = clientToWorld(e.clientX, e.clientY);
    offset.x = wp.x - box.x;
    offset.y = wp.y - box.y;
  });
  t.addEventListener('pointermove', e => {
    if(!dragging) return;
    const wp = clientToWorld(e.clientX, e.clientY);
    box.x = wp.x - offset.x;
    box.y = wp.y - offset.y;
    t.style.left = box.x + 'px';
    t.style.top = box.y + 'px';
  });
  t.addEventListener('pointerup', e => {
    dragging = false;
    t.classList.remove('dragging');
    t.releasePointerCapture(e.pointerId);
    snapshot();
  });
  t.addEventListener('pointercancel', e => {
    dragging = false;
    t.classList.remove('dragging');
    t.releasePointerCapture(e.pointerId);
  });

  // Content save on blur
  t.addEventListener('input', e => {
    box.content = t.textContent;
  });

  cardsLayer.appendChild(t);
  return t;
}

function makeEdgeView(edge) {
  const ln = document.createElementNS("http://www.w3.org/2000/svg", "line");
  ln.setAttribute("stroke", "#fff");
  ln.setAttribute("stroke-opacity", "0.95");
  ln.setAttribute("stroke-width", "3");
  ln.dataset.eid = edge.id;
  wiresLayer.appendChild(ln);
  return ln;
}

function anchorCenter(cardId) {
  const cardEl = document.getElementById(cardId);
  if (!cardEl) return null;
  const anchor = cardEl.querySelector(".anchor");
  if (!anchor) return null;
  const rect = anchor.getBoundingClientRect();
  const stageRect = stage.getBoundingClientRect();
  return {
    x: (rect.left + rect.width / 2 - stageRect.left - tx) / scale,
    y: (rect.top + rect.height / 2 - stageRect.top - ty) / scale,
  };
}

function updateEdge(edge) {
  const start = anchorCenter(edge.a.card);
  const end = anchorCenter(edge.b.card);
  if (!start || !end) return;
  const line = wiresLayer.querySelector(`line[data-eid="${edge.id}"]`);
  if (!line) return;
  line.setAttribute("x1", start.x);
  line.setAttribute("y1", start.y);
  line.setAttribute("x2", end.x);
  line.setAttribute("y2", end.y);
}

function updateEdges() {
  edges.forEach(updateEdge);
}

function render() {
  cardsLayer.innerHTML = '';
  wiresLayer.innerHTML = '';
  cards.forEach(makeCardView);
  textBoxes.forEach(makeTextBoxView);
  edges.forEach(makeEdgeView);
  updateEdges();
  applyTransform();
}

function snapshot() {
  undoStack.push(JSON.parse(JSON.stringify({cards, edges, textBoxes, tx, ty, scale})));
  redoStack = [];
}

function undo() {
  if(undoStack.length === 0){
    alert("Nothing to undo");
    return;
  }
  redoStack.push(JSON.parse(JSON.stringify({cards, edges, textBoxes, tx, ty, scale})));
  const state = undoStack.pop();
  loadState(state);
  render();
  toast("Undo");
}

function redo() {
  if(redoStack.length === 0){
    alert("Nothing to redo");
    return;
  }
  undoStack.push(JSON.parse(JSON.stringify({cards, edges, textBoxes, tx, ty, scale})));
  const state = redoStack.pop();
  loadState(state);
  render();
  toast("Redo");
}

function loadState(state) {
  cards.splice(0, cards.length, ...state.cards);
  edges.splice(0, edges.length, ...state.edges);
  textBoxes.splice(0, textBoxes.length, ...state.textBoxes);
  tx = state.tx;
  ty = state.ty;
  scale = state.scale;
  applyTransform();
}

function deselect() {
  if(selected){
    let el = document.getElementById(selected);
    if(el) el.classList.remove("selected");
    selected = null;
    selectedType = null;
  }
  closeEditor();
}
function closeEditor() {
  document.getElementById("editor").style.display = "none";
}

function openEditor(id, type){
  let ed = document.getElementById("editor");
  ed.style.display = "block";

  // Clear all inputs first
  document.getElementById("fImage").value = "";
  document.getElementById("fName").value = "";
  fillBranchSelect("None");
  fillRankSelect("None", "None");
  document.getElementById("fSubbranch").value = "";
  document.getElementById("fStatus").value = "Unknown";
  document.getElementById("fDesc").value = "";
  document.getElementById("relatedList").innerHTML = "(none)";
  document.getElementById("otherList").innerHTML = "(none)";
  document.getElementById("fRelatedUrl").value = "";
  document.getElementById("fRelatedName").value = "";
  document.getElementById("fOtherUrl").value = "";
  document.getElementById("fOtherName").value = "";

  selected = id;
  selectedType = type;

  if(type === "card"){
    const card = cards.find(c => c.id === id);
    if(!card) return;
    document.getElementById("fImage").value = card.data.image || "";
    document.getElementById("fName").value = card.data.name || "";
    fillBranchSelect(card.data.branch);
    fillRankSelect(card.data.branch, card.data.rank);
    document.getElementById("fSubbranch").value = card.data.subbranch || "";
    document.getElementById("fStatus").value = card.data.status || "Unknown";
    document.getElementById("fDesc").value = card.data.desc || "";
    renderFileList("relatedList", card.data.relatedFiles);
    renderFileList("otherList", card.data.otherFiles);
  }
  else if(type === "textbox"){
    const box = textBoxes.find(t => t.id === id);
    if(!box) return;
    document.getElementById("fDesc").value = box.content || "";
  }
}

function fillBranchSelect(selectedBranch) {
  const sel = document.getElementById("fBranch");
  sel.innerHTML = "";
  Object.keys(branchColors).forEach(b=>{
    const opt = document.createElement("option");
    opt.value = b;
    opt.textContent = b;
    if(b === selectedBranch) opt.selected = true;
    sel.appendChild(opt);
  });
}
function fillRankSelect(branch, selectedRank){
  const sel = document.getElementById("fRank");
  sel.innerHTML = "";
  (rankLists[branch] || ['None']).forEach(r=>{
    const opt = document.createElement("option");
    opt.value = r;
    opt.textContent = r;
    if(r === selectedRank) opt.selected = true;
    sel.appendChild(opt);
  });
}
function renderFileList(containerId, files){
  const cont = document.getElementById(containerId);
  cont.innerHTML = "";
  if(!files || files.length === 0){
    cont.textContent = "(none)";
    return;
  }
  files.forEach(f=>{
    const a = document.createElement("a");
    a.href = f.url || f;
    a.textContent = f.name || fileNameFromUrl(f.url || f);
    a.target = "_blank";
    a.rel = "noopener";
    cont.appendChild(a);
  });
}

// Zoom functionality on mouse wheel
stage.addEventListener('wheel', e => {
  e.preventDefault();
  const zoomFactor = 1.1;
  const mousePos = clientToWorld(e.clientX, e.clientY);
  if (e.deltaY < 0) scale *= zoomFactor;
  else scale /= zoomFactor;
  scale = Math.min(Math.max(scale, 0.25), 4);
  tx = e.clientX - mousePos.x * scale;
  ty = e.clientY - mousePos.y * scale;
  applyTransform();
  render();
}, { passive: false });

// Drag to pan viewport
let isPanning = false;
let panStart = { x: 0, y: 0 };
let panOrigin = { tx: 0, ty: 0 };
stage.addEventListener('pointerdown', e => {
  if (e.target.closest('.card') || e.target.classList.contains('anchor') || e.target.closest('#ui') || e.target.classList.contains('textbox')) return;
  isPanning = true;
  panStart.x = e.clientX;
  panStart.y = e.clientY;
  panOrigin.tx = tx;
  panOrigin.ty = ty;
  stage.style.cursor = 'grabbing';
  stage.setPointerCapture(e.pointerId);
});
stage.addEventListener('pointermove', e => {
  if (!isPanning) return;
  const dx = e.clientX - panStart.x;
  const dy = e.clientY - panStart.y;
  tx = panOrigin.tx + dx;
  ty = panOrigin.ty + dy;
  applyTransform();
  render();
});
stage.addEventListener('pointerup', e => {
  if (!isPanning) return;
  isPanning = false;
  stage.style.cursor = 'grab';
  stage.releasePointerCapture(e.pointerId);
  snapshot();
});
stage.addEventListener('pointercancel', e => {
  if (!isPanning) return;
  isPanning = false;
  stage.style.cursor = 'grab';
  stage.releasePointerCapture(e.pointerId);
  snapshot();
});

// Anchor dragging and creating links
let anchorDrag = {
  active: false,
  startCardId: null,
  tmpLine: null,
};
stage.addEventListener('pointerdown', e => {
  if (e.target.classList.contains('anchor')) {
    const cardEl = e.target.closest('.card');
    if (!cardEl) return;
    anchorDrag.active = true;
    anchorDrag.startCardId = cardEl.id;
    const svgNS = "http://www.w3.org/2000/svg";
    anchorDrag.tmpLine = document.createElementNS(svgNS, 'line');
    anchorDrag.tmpLine.setAttribute('stroke', '#ffd54f');
    anchorDrag.tmpLine.setAttribute('stroke-width', '3');
    wiresLayer.appendChild(anchorDrag.tmpLine);
    const startPos = anchorCenter(anchorDrag.startCardId);
    if (startPos) {
      anchorDrag.tmpLine.setAttribute('x1', startPos.x);
      anchorDrag.tmpLine.setAttribute('y1', startPos.y);
      anchorDrag.tmpLine.setAttribute('x2', startPos.x);
      anchorDrag.tmpLine.setAttribute('y2', startPos.y);
    }
    e.target.setPointerCapture(e.pointerId);
  }
});
stage.addEventListener('pointermove', e => {
  if (!anchorDrag.active) return;
  const pos = clientToWorld(e.clientX, e.clientY);
  if (anchorDrag.tmpLine) {
    anchorDrag.tmpLine.setAttribute('x2', pos.x);
    anchorDrag.tmpLine.setAttribute('y2', pos.y);
  }
});
stage.addEventListener('pointerup', e => {
  if (!anchorDrag.active) return;
  anchorDrag.active = false;
  if (anchorDrag.tmpLine) {
    anchorDrag.tmpLine.remove();
    anchorDrag.tmpLine = null;
  }
  let targetCard = null;
  const el = document.elementFromPoint(e.clientX, e.clientY);
  if(el) {
    const cardEl = el.closest('.card');
    if(cardEl) targetCard = cardEl.id;
  }
  if (!targetCard || targetCard === anchorDrag.startCardId) {
    e.target.releasePointerCapture(e.pointerId);
    return;
  }
  if (!edges.some(edge => 
    (edge.a.card === anchorDrag.startCardId && edge.b.card === targetCard) || 
    (edge.a.card === targetCard && edge.b.card === anchorDrag.startCardId)
  )) {
    const newEdge = {
      id: "e" + Math.random().toString(36).slice(2,9),
      a: { card: anchorDrag.startCardId },
      b: { card: targetCard }
    };
    edges.push(newEdge);
    makeEdgeView(newEdge);
    updateEdges();
    snapshot();
    render();
  }
  e.target.releasePointerCapture(e.pointerId);
});

// Following are firebase live sync and UI event handlers

const webNameInput = document.getElementById('webNameInput');
const webListDropdown = document.getElementById('webListDropdown');

let currentWebListener = null;

async function subscribeToWeb(name) {
  if (currentWebListener) {
    if(webListDropdown.value) {
      db.ref(`connectionWebs/${webListDropdown.value}`).off('value', currentWebListener);
    }
    currentWebListener = null;
  }
  if(!name) return;
  const ref = db.ref(`connectionWebs/${name}`);
  currentWebListener = ref.on('value', snapshot => {
    const data = snapshot.val();
    if (!data) {
      toast(`No data found for "${name}"`);
      cards = [];
      edges = [];
      textBoxes = [];
      render();
      return;
    }
    cards.splice(0, cards.length, ...(data.cards || []));
    edges.splice(0, edges.length, ...(data.edges || []));
    textBoxes.splice(0, textBoxes.length, ...(data.textBoxes || []));
    tx = data.tx || 0;
    ty = data.ty || 0;
    scale = data.scale || 1;
    applyTransform();
    render();
    toast(`Synced with "${name}"`);
  }, error => {
    alert("Realtime sync failed: " + error.message);
  });
}

webListDropdown.addEventListener("change", (e) => {
  const name = e.target.value;
  if (!name) return;
  localStorage.setItem("lastWeb", name);
  webNameInput.value = name;
  subscribeToWeb(name);
});
webNameInput.addEventListener("change", (e) => {
  const name = e.target.value.trim();
  if (!name) return;
  localStorage.setItem("lastWeb", name);
  subscribeToWeb(name);
  if(!Array.from(webListDropdown.options).some(opt => opt.value === name)) {
    const opt = document.createElement("option");
    opt.value = name;
    opt.textContent = name;
    webListDropdown.appendChild(opt);
    webListDropdown.value = name;
  }
});

async function saveCurrentWeb() {
  const name = webNameInput.value.trim();
  if (!name) {
    alert("Enter a Connection Web name");
    return;
  }
  const data = { cards, edges, textBoxes, tx, ty, scale, updatedAt: Date.now() };
  try {
    await db.ref(`connectionWebs/${name}`).set(data);
    toast("Connection Web saved!");
  } catch (e) {
    alert("Save failed: " + e.message);
  }
}
document.getElementById("saveWebBtn").onclick = saveCurrentWeb;

async function deleteCurrentWeb() {
  const name = webListDropdown.value;
  if (!name) {
    alert("Select a Connection Web to delete");
    return;
  }
  const confirmed = prompt(`Type DELETE to confirm deletion of "${name}"`);
  if (confirmed !== "DELETE") {
    alert("Deletion cancelled");
    return;
  }
  try {
    if (currentWebListener) {
      db.ref(`connectionWebs/${name}`).off('value', currentWebListener);
      currentWebListener = null;
    }
    await db.ref(`connectionWebs/${name}`).remove();
    toast("Connection Web deleted");
    await refreshWebList();
  } catch (e) {
    alert("Delete failed: " + e.message);
  }
}
document.getElementById("deleteWebBtn").onclick = deleteCurrentWeb;

async function refreshWebList() {
  try {
    const snapshot = await db.ref('connectionWebs').once('value');
    const data = snapshot.val() || {};
    webListDropdown.innerHTML = "";
    Object.keys(data).sort().forEach(name => {
      const opt = document.createElement("option");
      opt.value = name;
      opt.textContent = name;
      webListDropdown.appendChild(opt);
    });
    let last = localStorage.getItem("lastWeb");
    if (last && data[last]) {
      webListDropdown.value = last;
      webNameInput.value = last;
      subscribeToWeb(last);
    }
  } catch (e) {
    console.error("Failed to load Connection Webs list:", e);
  }
}

document.getElementById("deleteCardBtn").onclick = function(){
  if(!selected) {
    alert("Select a card or textbox first");
    return;
  }
  if(!confirm("Delete selected item?")) return;
  if(selectedType === "card"){
    cards.splice(cards.findIndex(c => c.id === selected), 1);
    edges.splice(0, edges.length, ...edges.filter(e => e.a.card !== selected && e.b.card !== selected));
  }
  else if(selectedType === "textbox"){
    textBoxes.splice(textBoxes.findIndex(t => t.id === selected), 1);
  }
  const el = document.getElementById(selected);
  if(el) el.remove();
  selected = null;
  selectedType = null;
  closeEditor();
  render();
  snapshot();
};

stage.addEventListener("click", e=>{
  if(e.target === stage){
    if(selected){
      const el = document.getElementById(selected);
      if(el) el.classList.remove("selected");
      selected = null;
      selectedType = null;
      closeEditor();
    }
  }
});
document.getElementById("searchBox").oninput = function(){
  const query = this.value.toLowerCase();
  cards.forEach(card=>{
    const el = document.getElementById(card.id);
    if(!el) return;
    const text = `${card.data.name} ${card.data.branch} ${card.data.rank}`.toLowerCase();
    el.style.display = !query || text.includes(query) ? "flex" : "none";
  });
  textBoxes.forEach(box=>{
    const el = document.getElementById(box.id);
    if(!el) return;
    const text = box.content.toLowerCase();
    el.style.display = !query || text.includes(query) ? "block" : "none";
  });
};

document.addEventListener("DOMContentLoaded", ()=>{
  refreshWebList();
});
